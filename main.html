    <div class="title">
      <h2>Find and View Images on Flickr</h2>

    <div class="container-narrow">
        <form role="search">
            <div class="row">
            <div class="col-xs-5 col-sm-5 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 toppad">
              <div style="font-size: 10px; padding-right: 300px; color: red;"> 
                <p>*Enter at least one query. Date follows yyyy-mm-dd</p>
              </div>
              <div class="input-group">
                <span class="input-group-addon">
                  <input id="search-text-checkbox" type="checkbox">
                </span>
                <input id="search-text" type="text" class="form-control" placeholder="Search by Text">
              </div>
            </div>

            <div class="col-xs-5 col-sm-5 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 toppad"   style="padding-top: 20px;">
              <div class="input-group" >
                <span class="input-group-addon">
                  <input id="search-user-name-checkbox" type="checkbox">
                </span>
                <input id="search-user-name" type="text" class="form-control" placeholder="Search by UserName">
              </div>
            </div>
            
            <div class="col-xs-5 col-sm-5 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 toppad" 
            style="padding-top: 20px;">
              <div class="input-group" >
                <span class="input-group-addon">
                  <input id="search-uploaded-since-checkbox" type="checkbox">
                </span>
                <input id="search-uploaded-since" type="text" class="form-control" placeholder="Search by Uploaded Since">
              </div>
            </div>

          <div class="col-xs-5 col-sm-5 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 toppad" 
          style="padding-top: 20px;">
              <div class="input-group" >
                <span class="input-group-addon">
                  <input id="search-uploaded-until-checkbox" type="checkbox">
                </span>
                <input id="search-uploaded-until" type="text" class="form-control" placeholder="Search by Uploaded Until">
              </div>
            </div>
          </div>
          <div class="col-xs-5 col-sm-5 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 toppadd  pull-right" style="padding-top:20px; padding-right: 80px;">
              <button id="search-btn" type="button" class="btn btn-info btn-sm">
                  Search
              </button>
          </div> 
        </form>
